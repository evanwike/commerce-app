<h2 mat-dialog-title>Register</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput
           #email
           formControlName="email"
           autocomplete="email"
           placeholder="doe.john@gmail.com"
           required>
    <mat-error *ngIf="form.controls.email.hasError('email')">Invalid email.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>First Name</mat-label>
    <input matInput
           formControlName="firstName"
           type="text"
           autocomplete="given-name"
           placeholder="John"
           required>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Last Name</mat-label>
    <input matInput
           formControlName="lastName"
           type="text"
           autocomplete="family-name"
           placeholder="Doe"
           required>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"
           #password
           formControlName="password"
           type="password"
           autocomplete="new-password"
           required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-hint align="end">{{password.value?.length || 0}}/8</mat-hint>
    <mat-error *ngIf="form.controls.password.hasError('minLength')">Password must be at least 8 characters.</mat-error>
    <mat-error *ngIf="form.controls.password.hasError('pattern')">Password must contain at least 1 uppercase, 1 symbol, and 1 number.</mat-error>
  </mat-form-field>

  <div class="d-flex justify-content-between action-bar">
    <button type="button" class="btn btn-link" (click)="close()">BACK</button>
    <button mat-raised-button type="submit" color="primary">SUBMIT</button>
  </div>
</form>
