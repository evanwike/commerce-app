<div class="d-flex container-fluid h-100 d-flex justify-content-center align-items-center">
  <mat-card class="align-middle">
    <div class="header">
      Login
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input matInput
                 #email
                 formControlName="email"
                 required
                 email>
          <button mat-icon-button
                  matSuffix
                  aria-label="Clear"
                  (click)="loginForm.controls.email.setValue('')"
                  *ngIf="loginForm.controls.email.value">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput
                 #password
                 formControlName="password"
                 [type]="hide ? 'password' : 'text'"
                 required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <!--        <mat-error *ngIf="loginForm.controls.password.invalid">Invalid Password</mat-error>-->
        </mat-form-field>
      </form>

      <div class="actions">
        <div class="button-row">
          <mat-checkbox class="example-margin" color="primary">Remember me</mat-checkbox>
          <button mat-button color="primary" (click)="openResetDialog()">Forgot?</button>
        </div>
        <button class="action" mat-flat-button color="primary" (click)="login(loginForm.value)">LOGIN</button>
        <!--      <a routerLink="/register" routerLinkActive="active">CREATE ACCOUNT</a>-->
        <button class="action" mat-button color="primary" (click)="openRegisterDialog()">CREATE ACCOUNT</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
