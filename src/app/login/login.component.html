<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput>
        <mat-icon matSuffix>email</mat-icon>
        <input matInput formControlName="email" required email>
        <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput>
        <mat-icon matSuffix>password</mat-icon>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="loginForm.controls.password.invalid">Invalid Password</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LOGIN</button>
    <button mat-raised-button color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
