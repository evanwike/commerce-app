<div class="d-flex flex-row align-items-center justify-content-end" role="group" aria-label="Basic example">
  <div style="width: 75%; margin: auto; padding: 10px; text-align: right;">
    <button mat-mini-fab color="primary"
            aria-label="Create new transaction." (click)="openAddTransactionDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<table mat-table [dataSource]="transactions$" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cr">
    <th mat-header-cell *matHeaderCellDef> Credit/Debit </th>
    <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> ${{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
