<div class="scontainer">
  <h2>Add Notifications</h2>

  <div class="tcontainer">
    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <mat-label>Type</mat-label>
      <mat-select (selectionChange)="onSelectionChange($event.value)">
        <mat-option value="oos">Out Of State</mat-option>
        <mat-option value="category">Category</mat-option>
        <mat-option value="amount">Amount</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="oos" style="display:inline;">
      <form [formGroup]="oosForm">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="type">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="note" appearance="fill">
          <mat-label>Note</mat-label>
          <input matInput #message maxlength="256" placeholder="Ex. Purchase made in Alaska..." formControlName="note">
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </form>
      <br>
      <button mat-button color="accent" (click)="createStateNotification(oosForm.value)">Create</button>
    </div>

    <div *ngIf="category" style="display: inline;">
      <form [formGroup]="categoryForm">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="type">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="Groceries">Groceries</mat-option>
            <mat-option value="Utilities">Utilities</mat-option>
            <mat-option value="Payroll">Payroll</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="note" appearance="fill">
          <mat-label>Note</mat-label>
          <input matInput #message maxlength="256" placeholder="Ex. Purchase made in Alaska..." formControlName="note">
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </form>
      <br>
      <button mat-button color="accent" (click)="createCategoryNotification(categoryForm.value)">Create</button>
    </div>

    <div *ngIf="amount" style="display: inline;">
      <form [formGroup]="amountForm">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="type">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount">
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field class="note" appearance="fill">
          <mat-label>Note</mat-label>
          <input matInput #message maxlength="256" placeholder="Ex. Purchase over $50 made..." formControlName="note">
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </form>
      <br>
      <button mat-button color="accent" (click)="createAmountNotification(amountForm.value)">Create</button>
    </div>

  </div>
