<div id="container">

  <div class="welcome"><h2>Welcome back, customer name</h2></div>
<section>
  <div class="button-row">
    <div class="flex-container">


      <button mat-button color="accent" aria-label="Return to dashboard">
        <mat-icon>account_balance</mat-icon> Dashboard
      </button>
      <button mat-button color="accent" aria-label="Manage Notifications">
        <mat-icon>notifications</mat-icon> Notifications
      </button>
      <button mat-button color="accent" aria-label="Manage Transactions">
        <mat-icon>list</mat-icon> Transactions
      </button>
    </div>
  </div>

</section>

<div id="dashboard">



  <table width="100%" cellpadding="10">
    <tr>
      <td width="50%" valign="top">
        <div id="transactions">
          <app-transaction></app-transaction>
        </div>
      </td>
      <td rowspan="2">
        <div id="account">
          <h2>Account Balance</h2>
          $12,145.89
        </div>


        <app-piechart></app-piechart>


        <div id="spending">
          <app-spending></app-spending>
        </div>
      </td>

    </tr>
    <tr>
      <td valign="top">

        <div id="notifications">

          <!--<app-set-notifications></app-set-notifications>-->
          <app-notifications></app-notifications>
        </div>
      </td>

    </tr>
  </table>


</div>
</div>
